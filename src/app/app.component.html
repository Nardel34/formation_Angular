<h1 class="center">Pok√©mons</h1>

<router-outlet></router-outlet>

<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemons_list" (click)="selectPokemon(pokemon)" class="col m4 s6">
            <div class="card horizontal"  pkmnBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="pokemon">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{pokemon.name}}</p>
                        <p><small>{{pokemon.created|date:"dd/MM/yyyy"}}</small></p>
                        <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}">
                            {{type}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
